<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container">
    <div class="row">
        <div th:each="libro : ${libros}" th:if="${libros.size}" class="col">
            <h2>Resultados</h2>
            <div th:replace="components/card :: _card"></div>
        </div>
        <div th:unless="${libros.size}">
            <h2>No hay resultados para "<span th:text="${resultado}"></span>"</h2>
        </div>
    </div>

</div>
</body>
</html>

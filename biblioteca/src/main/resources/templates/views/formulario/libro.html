<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/formulario/libro/{id}(id=${libro.id})}" method="post" th:object="${libro}" enctype="multipart/form-data">
                        <div class="row g-3">
                            <div class="form-group col-md-4">
                                <label for="titulo">Titulo:</label>
                                <input type="text" class="form-control" id="titulo" th:field="*{titulo}">
                                <div class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="editorial">Editorial: </label>
                                <select class="form-control" id="editorial" th:field="*{editorial}">
                                    <option th:each="editorial: ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('editorial')}" th:errors="*{editorial}"></div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="autor">Autor</label>
                                <select class="form-control" id="autor" th:field="*{autor}">
                                    <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre + ' ' + autor.apellido}"></option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"></div>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="archivo" class="form-label">Imagen: </label>
                                <input type="file" class="form-control" id="archivo" name="archivo">
                                <div class="text-danger" th:if="${imageErrorMsg}" th:text="${imageErrorMsg}"></div>

                            </div>
                            <div class="col-md-12">
                                <input type="hidden" class="form-control" id="imagen" th:field="*{imagen}" name="imagen">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="precio">Precio:</label>
                                <input type="number" class="form-control" id="precio" th:field="*{precio}" min="5" max="2000">
                                <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="fechaDeLanzamiento">Fecha de Lanzamiento</label>
                                <input type="date" class="form-control" id="fechaDeLanzamiento" th:field="*{fechaDeLanzamiento}">
                                <div class="text-danger" th:if="${#fields.hasErrors('fechaDeLanzamiento')}" th:errors="*{fechaDeLanzamiento}"></div>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="stock">Stock:</label>
                                <input type="number" class="form-control" id="stock" th:field="*{stock}">
                                <div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="stock">Cantidad de Páginas:</label>
                                <input type="number" class="form-control" id="cantPaginas" th:field="*{cantPaginas}">
                                <div class="text-danger" th:if="${#fields.hasErrors('cantPaginas')}" th:errors="*{cantPaginas}"></div>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="descripcion">Descripción: </label>
                                <textarea class="form-control" id="descripcion" rows="5" th:field="*{descripcion}" maxlength="250"></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                            </div>
                        </div>
                        <div class="row m-3">
                            <div class="col-md-6">
                                <button class="btn btn-outline-secondary" type="reset" style="width:100%">Resetear
                                    Formulario
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-success" type="submit" style="width:100%">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

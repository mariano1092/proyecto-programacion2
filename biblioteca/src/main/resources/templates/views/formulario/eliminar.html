<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container mt-5">
    <div class="row mt-5">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/eliminar/libro/{id}(id=${libro.id})}" method="post" enctype="multipart/form-data">
                        <div class="row g-3 text-center" >
                            <div class="form-group col-md-12 mb-3">
                                <h4>¿Estás seguro que desea eliminar este Libro? </h4>
                            </div>
                        </div>
                        <div class="row m-3">
                            <div class="col-md-6">
                                <button class="btn btn-outline-secondary" type="submit" style="width:100%">
                                    Si
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-danger" th:href="@{/crud}" style="width:100%">No</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

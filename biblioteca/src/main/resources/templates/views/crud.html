<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container">
    <div class="row my-5">
        <div class="col-3">
            <h4>CRUD Libros</h4>
        </div>
        <div class="col-9 d-flex flex-row-reverse">
            <a th:href="@{/formulario/libro/0}" class="btn btn-success">Agregar Libro</a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-hover align-middle caption-top">
                <caption class="mb-3">Lista de Libros</caption>
                <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Editorial</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Stock</th>
                    <th scope="col" class="text-end">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="libro : ${libros}" th:classappend="${libro.activo} ? table-success : table-danger">
                    <td th:text="${libro.id}"></td>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.autor.getNombre + ' ' + libro.autor.getApellido}"></td>
                    <td th:text="${libro.editorial.getNombre}"></td>
                    <td th:text="${libro.precio}"></td>
                    <td th:text="${libro.stock}"></td>
                    <td class="text-end">
                        <a th:href="@{/formulario/libro/{id}(id=${libro.id})}" class="btn btn-warning">Editar</a>
                        <a th:if="${libro.activo}" th:href="@{/eliminar/libro/{id}(id=${libro.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

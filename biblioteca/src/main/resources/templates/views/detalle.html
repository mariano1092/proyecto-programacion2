<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<nav th:replace="components/navbar :: nav_bar"></nav>

<div class="container mb-3">
    <h2>Detalle <span th:text="${libro.titulo}"></span>:</h2>
    <div class="row mt-5" th:object="${libro}">
        <div class="col-4">
            <img th:src="@{'/images/' + ${libro.imagen}}" alt="Libro imagen" class="img-fluid"> </img>
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="*{titulo}">Titulo</h5>
                    <p class="card-text" th:text="*{descripcion}">Descripcion</p>
                    <p class="card-text" th:if="*{stock}">
                        Stock: <span th:text="*{stock}"></span>
                    </p>
                    <p class="card-text" th:unless="*{stock}">
                        <span class="text-danger">Sin Stock</span>
                    </p>
                    <a href="#" class="btn btn-dark"><span th:text="'$ '"></span> <span th:text="*{precio}"></span></a>
                </div>
            </div>
            <div class="col-12 text-end mt-2">
                <a th:href="@{/inicio}" class="btn btn-outline-secondary">Volver</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
